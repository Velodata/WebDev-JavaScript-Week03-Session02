<html>
<head>
    <title>Lesson 3 - Switch</title>
</head>
<body>
    <script>
        let fruit = "Apple";

        switch (fruit) {
            case "banana":
                console.log("This is a banana.");
                document.body.innerHTML += `<p>Your fruit is a banana!</p>`;
                break;
            case "apple":
                console.log("This is an apple.");
                document.body.innerHTML += `<p>Your fruit is an apple!</p>`;
                break;
            default:
                console.log("You have an Unknown fruit.");
                document.body.innerHTML += `<p>You have an Unknown fruit.</p>`;
        }

        // BONUS CHALLENGE:
        // Modify the switch statement to check for multiple types of citrus fruits (e.g., orange, lemon) and print "This is a citrus fruit."
    </script>
</body>
</html>
