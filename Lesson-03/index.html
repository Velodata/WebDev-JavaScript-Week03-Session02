<html>
<head>
    <title>Lesson 3 - Switch</title>
</head>
<body>
    <script>
        let fruit = "apple";

        switch (fruit) {
            case "banana":
                console.log("This is a banana.");
                break;
            case "apple":
                console.log("This is an apple.");
                break;
            default:
                console.log("Unknown fruit.");
        }

        // BONUS CHALLENGE:

    </script>
</body>
</html>
