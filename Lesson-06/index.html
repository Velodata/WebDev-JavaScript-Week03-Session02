<html>

<head>
    <title>Lesson 6 - Do While Loop</title>
</head>

<body>
    <script>
        let num = 5;

        do {
            console.log("Number is: " + num);
            num--;
        } while (num > 0);

        // BONUS CHALLENGE:
        // Modify the loop to stop at zero but ensure the final message is "Number is: 0" before exiting.
    </script>
</body>

</html>
